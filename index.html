<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <h1>Lyrics Finder</h1>
    <p>Search any artist and song</p>

    <div class="form">
      <input id="artist" placeholder="Artist">
      <input id="song" placeholder="Song">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main class="lyrics">
    <pre id="lyrics">Lyrics will appear here...</pre>
  </main>

  <script src="main.js"></script>
</body>
</html>
