<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lyrics Finder</h1>
    <p>Search for song lyrics by artist and title.</p>

    <div class="input-group">
      <input id="artist" placeholder="Artist">
      <input id="song" placeholder="Song">
      <button id="searchBtn">Search</button>
    </div>

    <pre id="lyrics"></pre>

    <div class="squares">
      <div class="square sq1"></div>
      <div class="square sq2"></div>
      <div class="square sq3"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
