<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Lyrics Finder</h1>
    <p>Enter artist and song to reveal the lyrics</p>

    <div class="form">
      <input id="artist" placeholder="Artist">
      <input id="song" placeholder="Song">
      <button id="searchBtn">Search</button>
    </div>

    <pre id="lyrics"></pre>

    <div class="squares">
      <div class="sq"></div>
      <div class="sq"></div>
      <div class="sq"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
